<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JANコード照合（自動スキャン）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>JANコード照合</h1>
  <div id="reader"></div>
  <div id="result">カメラ起動中...</div>

  <script>
    let firstScan = "";
    let secondScan = "";
    const result = document.getElementById('result');

    function vibrate(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    function resetScans() {
      firstScan = "";
      secondScan = "";
      result.textContent = "再スキャン準備中...";
    }

    function handleScan(jan) {
      if (!firstScan) {
        firstScan = jan;
        result.textContent = "1つ目スキャン完了: " + jan + "\n2つ目をスキャンしてください...";
        vibrate(100);
        return;
      }
      if (!secondScan) {
        secondScan = jan;
        result.textContent = "2つ目スキャン完了: " + jan + "\n";

        if (firstScan === secondScan) {
          result.textContent += "\n✅ 一致しました！";
          vibrate(200);
        } else {
          result.textContent += "\n❌ 不一致です！";
          vibrate([200, 100, 200]);
        }

        setTimeout(resetScans, 3000);
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cameraId = cameras[0].id;
        html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250,
            aspectRatio: 1.5,
          },
          (decodedText, decodedResult) => {
            handleScan(decodedText);
          },
          errorMessage => {
            // 何もしない（ログに出したい場合はconsole.log）
          }
        ).catch(err => {
          result.textContent = "カメラ起動エラー: " + err;
        });
      }
    }).catch(err => {
      result.textContent = "カメラ取得エラー: " + err;
    });
  </script>
</body>
</html>
