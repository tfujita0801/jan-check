<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>JANコード照合</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    #video { width: 100%; max-width: 400px; border: 1px solid #ccc; margin: 10px 0; }
    .result { font-size: 1.5em; margin: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>JANコード照合</h1>
  <video id="video" autoplay></video>
  <div class="result" id="result">スキャン待機中...</div>

  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm";
    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    let jan1 = "";
    let scanningSecond = false;
    let isProcessing = false;

    function vibrate(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    codeReader.decodeFromVideoDevice({ facingMode: "environment" }, videoElement, (result, err) => {
      if (result && !isProcessing) {
        isProcessing = true;
        const code = result.text.trim();
        if (!scanningSecond) {
          jan1 = code;
          resultElement.textContent = "1つ目読み取り：" + jan1;
          resultElement.style.color = "black";
          scanningSecond = true;
          setTimeout(() => { isProcessing = false; }, 1500);
        } else {
          const jan2 = code;
          if (jan1 === jan2) {
            resultElement.textContent = "✅ 一致：" + jan2;
            resultElement.style.color = "green";
            vibrate(100);
          } else {
            resultElement.textContent = "❌ 不一致：" + jan2;
            resultElement.style.color = "red";
            vibrate([200, 100, 200]);
          }
          jan1 = "";
          scanningSecond = false;
          setTimeout(() => {
            resultElement.textContent = "スキャン待機中...";
            resultElement.style.color = "black";
            isProcessing = false;
          }, 2000);
        }
      }
    });
  </script>
</body>
</html>
