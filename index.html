
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JAN照合スキャナ</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; background: #f4f4f4; }
    video { width: 100%; max-width: 400px; margin-top: 10px; border-radius: 8px; }
    #status { font-size: 1.2em; margin: 20px; }
    #status.ok { color: green; }
    #status.ng { color: red; }
  </style>
</head>
<body>
  <h2>📦 JANコード照合</h2>
  <video id="video" autoplay muted playsinline></video>
  <div id="status">スキャン待機中...</div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/esm/index.min.js';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const status = document.getElementById('status');
    let jan1 = null;
    let scanning = true;

    function vibrate(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    function setStatus(text, ok) {
      status.textContent = text;
      status.className = ok ? "ok" : "ng";
    }

    function reset() {
      jan1 = null;
      setStatus("スキャン待機中...", false);
    }

    codeReader.listVideoInputDevices().then(videoInputDevices => {
      const backCamera = videoInputDevices.length > 1 ? videoInputDevices[1].deviceId : videoInputDevices[0].deviceId;

      codeReader.decodeFromVideoDevice(backCamera, videoElement, (result, err) => {
        if (!scanning || !result) return;

        const code = result.getText();
        if (!jan1) {
          jan1 = code;
          setStatus("1つ目読み取り済み", true);
        } else {
          scanning = false;
          if (code === jan1) {
            setStatus("✅ 一致しました", true);
            vibrate(100);
          } else {
            setStatus("❌ 一致しません", false);
            vibrate([200, 100, 200]);
          }
          setTimeout(() => {
            reset();
            scanning = true;
          }, 2000);
        }
      });
    }).catch(err => setStatus("カメラにアクセスできません", false));
  </script>
</body>
</html>
