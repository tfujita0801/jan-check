
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>JANコード照合</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    #result { font-size: 1.5em; margin-top: 1em; }
    video { width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h1>JANコード照合</h1>
  <video id="preview" autoplay></video>
  <div id="result">スキャン待機中</div>

  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";

    const video = document.getElementById('preview');
    const result = document.getElementById('result');
    let scans = [];

    function vibrate(type) {
      if (navigator.vibrate) {
        if (type === 'match') navigator.vibrate(200);
        else if (type === 'mismatch') navigator.vibrate([150, 100, 150]);
      }
    }

    const scanner = new QrScanner(video, content => {
      if (scans.length < 2) {
        scans.push(content);
        if (scans.length === 2) {
          const match = scans[0] === scans[1];
          result.textContent = match ? "✅ 一致しました" : "❌ 一致しません";
          vibrate(match ? 'match' : 'mismatch');
          setTimeout(() => {
            scans = [];
            result.textContent = "スキャン待機中";
          }, match ? 1000 : 2000);
        } else {
          result.textContent = "2つ目のスキャン待機中…";
        }
      }
    }, undefined, true);

    QrScanner.listCameras(true).then(cameras => {
      const back = cameras.find(c => /back|rear|environment/i.test(c.label));
      scanner.setCamera(back ? back.id : cameras[0].id);
      scanner.start();
    });
  </script>
</body>
</html>
