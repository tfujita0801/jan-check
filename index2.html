
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JANコード照合</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; transition: background-color .3s; }
    #result { font-size: 1.5em; margin-top: 1em; }
    input { font-size: 1.2em; padding: 0.5em; width: 90%; max-width: 400px; }
  </style>
</head>
<body>
  <h1>JANコード照合</h1>
  <input id="barcodeInput" placeholder="スキャンまたは入力" autofocus>
  <div id="result">1つ目のJANコードをスキャンしてください</div>
  <audio id="matchSound" src="match.mp3" preload="auto"></audio>
  <audio id="mismatchSound" src="mismatch.mp3" preload="auto"></audio>
  <script>
    const input = document.getElementById('barcodeInput');
    const result = document.getElementById('result');
    const matchSound = document.getElementById('matchSound');
    const mismatchSound = document.getElementById('mismatchSound');

    let first = null;
    let scanStep = 0;
    let canScan = true;

    function reset() {
      document.body.style.backgroundColor = "";
      first = null;
      scanStep = 0;
      canScan = true;
      input.value = "";
      result.textContent = "1つ目のJANコードをスキャンしてください";
    }

    input.addEventListener('input', () => {
      if (!canScan) return;
      const code = input.value.trim();

      if (code.length !== 13 || !/^[0-9]{13}$/.test(code)) return;

      canScan = false;

      if (scanStep === 0) {
        first = code;
        result.textContent = "1つ目: " + code;
        document.body.style.backgroundColor = "#ffffcc";
        scanStep = 1;
        setTimeout(() => { canScan = true; input.value = ""; }, 2000);
      } else if (scanStep === 1) {
        const match = (code === first);
        if (match) {
          result.textContent = "✅ 一致！
" + code;
          document.body.style.backgroundColor = "#ccffcc";
          matchSound.play();
        } else {
          result.textContent = "❌ 不一致！
1: " + first + " / 2: " + code;
          document.body.style.backgroundColor = "#ffcccc";
          mismatchSound.play();
        }
        scanStep = 2;
        setTimeout(reset, 3000);
      }
    });
  </script>
</body>
</html>
