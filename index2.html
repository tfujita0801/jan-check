<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JANコード照合</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; transition: background-color .3s; }
    input { font-size: 1.5em; width: 80%; padding: 0.5em; margin: 1em auto; display: block; }
    #result { font-size: 1.5em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>JANコード照合</h1>
  <input id="scannerInput" placeholder="スキャンしてください" autofocus>
  <div id="result">1つ目のJANコードをスキャンしてください</div>
  <script>
    let first = null;
    let scanStep = 0;
    let canScan = true;
    const input = document.getElementById('scannerInput');
    const result = document.getElementById('result');

    function vibrate(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function reset() {
      document.body.style.backgroundColor = "";
      first = null;
      scanStep = 0;
      result.textContent = "1つ目のJANコードをスキャンしてください";
      input.value = "";
      canScan = true;
      input.focus();
    }

    input.addEventListener('input', () => {
      if (!canScan) return;
      const code = input.value.trim();
      if (code.length === 0) return;
      canScan = false;

      if (scanStep === 0) {
        first = code;
        result.textContent = "1つ目: " + code;
        document.body.style.backgroundColor = "#ffffcc";
        vibrate(200);
        scanStep = 1;
        input.value = "";
        setTimeout(() => { canScan = true; input.focus(); }, 2000);
      } else if (scanStep === 1) {
        const match = (code === first);
        if (match) {
          result.textContent = "✅ 一致！\n" + code;
          document.body.style.backgroundColor = "#ccffcc";
          vibrate(200);
        } else {
          result.textContent = "❌ 不一致！\n1:" + first + " / 2:" + code;
          document.body.style.backgroundColor = "#ffcccc";
          vibrate([200, 100, 200]);
        }
        scanStep = 2;
        setTimeout(reset, 2000);
      }
    });
  </script>
</body>
</html>
