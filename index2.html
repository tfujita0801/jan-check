<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JANコード照合（スキャナー用）</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; transition: background-color .3s; }
    #result { font-size: 1.5em; margin-top: 1em; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>JANコード照合（スキャナー用）</h1>
  <input type="text" id="scannerInput" autofocus style="font-size: 1.5em; padding: 0.5em; width: 80%;" />
  <div id="result">1つ目のJANコードをスキャンしてください</div>
  <script>
    let first = null;
    let scanStep = 0;
    const input = document.getElementById('scannerInput');
    const result = document.getElementById('result');

    function vibrate(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function playSound(match) {
      const ctx = new AudioContext();
      const oscillator = ctx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.value = match ? 880 : 220;
      oscillator.connect(ctx.destination);
      oscillator.start();
      setTimeout(() => oscillator.stop(), 200);
    }

    function reset() {
      document.body.style.backgroundColor = "";
      first = null;
      scanStep = 0;
      result.textContent = "1つ目のJANコードをスキャンしてください";
      input.value = "";
      input.focus();
    }

    input.addEventListener("input", () => {
      let code = input.value.trim().replace(/[^0-9]/g, '');
      if (code.length !== 13) return;

      if (scanStep === 0) {
        first = code;
        result.textContent = "1つ目: " + code + "\n2つ目のJANコードをスキャンしてください";
        document.body.style.backgroundColor = "#ffffcc";
        vibrate(200);
        playSound(false);
        scanStep = 1;
        input.value = "";
      } else if (scanStep === 1) {
        const match = (code === first);
        if (match) {
          result.textContent = "✅ 一致！\n" + code;
          document.body.style.backgroundColor = "#ccffcc";
          vibrate(200);
          playSound(true);
        } else {
          result.textContent = "❌ 不一致！\n1: " + first + " / 2: " + code;
          document.body.style.backgroundColor = "#ffcccc";
          vibrate([200, 100, 200]);
          playSound(false);
        }
        scanStep = 2;
        setTimeout(reset, 2000);
      }
    });

    window.onload = () => {
      input.focus();
    }
  </script>
</body>
</html>
