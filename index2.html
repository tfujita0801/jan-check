<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JANコード照合（スキャナー用）</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; transition: background-color .3s; }
    input { font-size: 2em; padding: 0.5em; width: 80%; max-width: 400px; text-align: center; }
    #result { font-size: 1.5em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>JANコード照合（スキャナー用）</h1>
  <input id="scannerInput" placeholder="JANコードをスキャン" autofocus>
  <div id="result">1つ目のJANコードをスキャンしてください</div>
  <audio id="matchAudio" src="match.mp3"></audio>
  <audio id="mismatchAudio" src="mismatch.mp3"></audio>
  <script>
    const input = document.getElementById('scannerInput');
    const result = document.getElementById('result');
    const matchAudio = document.getElementById('matchAudio');
    const mismatchAudio = document.getElementById('mismatchAudio');
    let first = null;
    let scanStep = 0;
    let canScan = true;

    function reset() {
      document.body.style.backgroundColor = "";
      first = null;
      scanStep = 0;
      canScan = true;
      input.value = "";
      result.textContent = "1つ目のJANコードをスキャンしてください";
    }

    input.addEventListener('input', () => {
      if (!canScan) return;

      const code = input.value.trim();
      if (code.length < 6) return; // スキャナー誤動作防止：6桁未満は無視

      canScan = false;

      if (scanStep === 0) {
        first = code;
        result.textContent = "1つ目: " + code;
        document.body.style.backgroundColor = "#ffffcc";
        scanStep = 1;
        input.value = "";
        setTimeout(() => { canScan = true; }, 2000);
      } else if (scanStep === 1) {
        const match = (code === first);
        if (match) {
          result.textContent = "✅ 一致！\n" + code;
          document.body.style.backgroundColor = "#ccffcc";
          matchAudio.play();
        } else {
          result.textContent = "❌ 不一致！\n1:" + first + " / 2:" + code;
          document.body.style.backgroundColor = "#ffcccc";
          mismatchAudio.play();
        }
        scanStep = 2;
        input.value = "";
        setTimeout(reset, 2000);
      }
    });
  </script>
</body>
</html>
